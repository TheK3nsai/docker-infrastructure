services:
  socket-proxy:
    image: tecnativa/docker-socket-proxy:0.3
    container_name: socket-proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m
    environment:
      CONTAINERS: 1
      SERVICES: 0
      TASKS: 0
      NETWORKS: 1
      NODES: 0
      INFO: 0
      IMAGES: 0
      VOLUMES: 0
      POST: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - socket-proxy

  traefik:
    # v3.6.7+ required for encoded slash support with Collabora (GitHub PR #12540)
    image: traefik:v3.6.7
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    depends_on:
      - socket-proxy
    command:
      - "--configFile=/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik.yml:/traefik.yml:ro
      - ./dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./acme.json:/acme.json
      - ./logs:/var/log/traefik
    networks:
      - socket-proxy
      - traefik-net
    labels:
      - "traefik.enable=true"
      # Dashboard router - protected by Authentik
      - "traefik.http.routers.dashboard.rule=Host(`traefik.kensai.cloud`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=authentik@file,security-headers@file"

networks:
  socket-proxy:
    name: socket-proxy
    internal: true
  traefik-net:
    name: traefik-net
    ipam:
      config:
        - subnet: 172.19.0.0/24
