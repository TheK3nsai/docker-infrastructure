# Shared Services - Databases & Cache
# ~/docker/shared-services/docker-compose.yml

services:
  # ============================================
  # PostgreSQL - Zammad, Authentik, future apps
  # ============================================
  postgres:
    image: postgres:18-alpine
    container_name: shared-postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres-data-18:/var/lib/postgresql/data
    networks:
      - shared-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MariaDB - Nextcloud, future apps
  # ============================================
  mariadb:
    image: mariadb:11.8
    container_name: shared-mariadb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_AUTO_UPGRADE: "1"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./init-scripts/mariadb:/docker-entrypoint-initdb.d:ro
    networks:
      - shared-db
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Redis - Nextcloud, Zammad, NetBox
  # ============================================
  redis:
    image: redis:latest
    container_name: shared-redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 64m
    command: redis-server --save 60 1 --loglevel warning --databases 16
    volumes:
      - redis-data:/data
    networks:
      - shared-db
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Authentik Server
  # ============================================
  authentik-server:
    image: ghcr.io/goauthentik/server:2025.12.3
    container_name: authentik-server
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m
    command: server
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_POSTGRESQL__HOST: shared-postgres
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__NAME: authentik
    volumes:
      - authentik-media:/media
      - authentik-templates:/templates
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shared-db
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authentik.rule=Host(`auth.kensai.cloud`)"
      - "traefik.http.routers.authentik.entrypoints=websecure"
      - "traefik.http.routers.authentik.tls.certresolver=letsencrypt"
      - "traefik.http.services.authentik.loadbalancer.server.port=9000"
      - "traefik.http.routers.authentik.middlewares=security-headers@file"

  # ============================================
  # Authentik Worker
  # ============================================
  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.12.3
    container_name: authentik-worker
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 768m
        reservations:
          memory: 384m
    command: worker
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_POSTGRESQL__HOST: shared-postgres
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__NAME: authentik
    volumes:
      - authentik-media:/media
      - authentik-templates:/templates
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shared-db

  # ============================================
  # Shared Apache - Reverse proxy for PHP-FPM apps
  # ============================================
  apache:
    image: httpd:latest
    container_name: shared-apache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 64m
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - ./apache/sites-enabled:/usr/local/apache2/conf/sites-enabled:ro
      - invoiceplane-code:/var/www/invoiceplane:ro
    networks:
      - shared-db
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"
      # InvoicePlane routing
      - "traefik.http.routers.invoiceplane.rule=Host(`invoices.kensai.cloud`)"
      - "traefik.http.routers.invoiceplane.entrypoints=websecure"
      - "traefik.http.routers.invoiceplane.tls.certresolver=letsencrypt"
      - "traefik.http.routers.invoiceplane.middlewares=authentik@file,security-headers@file"
      - "traefik.http.routers.invoiceplane.service=shared-apache"
      # Shared service
      - "traefik.http.services.shared-apache.loadbalancer.server.port=80"

volumes:
  postgres-data-18:
  mariadb-data:
  redis-data:
  authentik-media:
  authentik-templates:
  invoiceplane-code:
    external: true
    name: invoiceplane_invoiceplane-code

networks:
  shared-db:
    name: shared-db
  traefik-net:
    external: true
